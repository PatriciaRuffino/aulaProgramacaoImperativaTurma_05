<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Music House</title>
    <link rel="stylesheet" href="./CSS/style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">Cadastro</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome</span>
                    <input type="text" placeholder="Didite o seu nome" required>
                </div>
                <div class="input-box">
                    <span class="details">Sobrenome</span>
                    <input type="text" placeholder="Didite o seu sobrenome" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Didite o seu email" required>
                </div>
                <div class="input-box">
                    <span class="details">Telefone</span>
                    <input type="text" placeholder="Didite o seu telefone" required>
                </div>
                <div class="input-box">
                    <span class="details">Senha</span>
                    <input type="password" placeholder="Didite a sua senha" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirme a sua senha </span>
                    <input type="password" placeholder="Confirme a sua senha" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gênero</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Feminino</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Masculino</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefere não declarar</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>




</body>

</html>
