<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Music House</title>
    <link rel="stylesheet" href="./CSS/style_cadastro.css">
</head>
<body>
    
    <div class="registroformlario"><h1>Formulário de Cadastro</h1></div>
    <div class="conteudo">
        <form action="">
            <div id="nome">
                <h2 class="nome">Qual é o seu nome?</h2>
                <label class="primeironome">Nome</label>
                <input class="primeironome" type="text" name= "primeiro_nome">
                <label class="sobrenomelabel">Sobrenome</label>
                <input class="sobrenome" type="text" name="sobre_nome"> 
                <label class="apelidolabel">Sobrenome</label>
                <input class="sobrenome" type="text" name="sobre_nome"> 
            
            </div>

            <h2 class="nome">Email</h2>
            <input type="email" name="email">

            <h2 class="nome">Telefone com DDD</h2>
            <input class="codigo" type="text" name="codigo_area">
            <label class="codigo_area">DDD</label>
            <input class="number" type="text" name="phone">
            <label class="numero-tlefone">Telefone</label>

            <h2 class="nome">Sexo</h2>
            <select class="opcoes" name="assunto">
                <option disabled="disable" selected= "selected">.. Selecione a opção</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Não binário</option>

            </select>
        </form>
    </div>
    
</body>
</html>
